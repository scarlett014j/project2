  <!DOCTYPE html>
  <html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f6f6f6;
    min-width: 230px;
    overflow: auto;
    border: 1px solid #ddd;
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  .dropdown a:hover {background-color: #ddd;}
  
  .show {display: block;}
  </style>
  </head>
  <body>
  
  <h2>Pick an Ingredient</h2>
  <p>Select up to 3 ingredients to include in your cocktail:</p>

  <div class="dropdown">
    <select id="ingredients1" onchange="onSelect(this)">
      </select>
    <select id="ingredients2" onchange="onSelect2(this)">
    </select>
    <select id="ingredients3" onchange="onSelect3(this)">
    </select> 
  </div>
  <ul id="drinks">
  </ul>
  <input type="button" onclick="resetSelections()"
         value="Reset Selections" /> 
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="./dropdowns_app.js"></script>
  </body>
  </html>
</html>
